notifications:
  email: false

language: python

env:
  global:
      # only 64-bit
      - CIBW_SKIP="cp34-* cp35-* *-win32 *-manylinux_i686"
      - CIBW_BUILD=cp3?-*
      - CIBW_MANYLINUX_X86_64_IMAGE=manylinux2014
      - CIBW_BEFORE_BUILD="pip install numpy"
      - CIBW_BEFORE_BUILD_LINUX="ls .. && bash ../prebuild_linux.sh && pip install numpy"
      - CIBW_TEST_COMMAND="python -c \"import psychtoolbox as ptb; print(ptb.GetSecs())\""

matrix:
  include:
    # perform a linux build
    - services: docker
    # and a mac build
    - os: osx
      language: generic
    # and a windows build
    - os: windows
      language: generic
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python/Scripts:$PATH"

install:
  - python -m pip install cibuildwheel==1.1.0

script:
  # build the wheels, put them into './wheelhouse'
  - python -m cibuildwheel psychtoolbox-3 --output-dir wheelhouse

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: 
    - 'wheelhouse/psychtoolbox*.whl'
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
