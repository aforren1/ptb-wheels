name: Build

on: [push]

env:
  CIBW_BUILD: cp37-*
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
  CIBW_BEFORE_ALL_LINUX: bash ./prebuild_linux.sh
  CIBW_BEFORE_ALL_WINDOWS: choco install gstreamer gstreamer-devel -y
  CIBW_BEFORE_BUILD: python -m pip install oldest-supported-numpy # needed at install time (should be in a pyproject.toml)
  CIBW_TEST_COMMAND: python -c "import psychtoolbox as ptb; print(ptb.GetSecs())"
  CIBW_ARCHS_MACOS: x86_64 # universal2 # build wheels that'll work on M1 Macs
  OSES: "[ubuntu-20.04]" #, windows-2019] , macOS-10.15]

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: OSES

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.1.3
      - name: Build wheel
        run: |
          git submodule update --init --recursive
          cp prebuild_linux.sh psychtoolbox-3/prebuild_linux.sh
          cd psychtoolbox-3
          python -m cibuildwheel --output-dir ../dist
          cd ..
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist

  build_source:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Build source
        run: |
          git submodule update --init --recursive
          python -m pip install setuptools wheel numpy
          cd psychtoolbox-3
          python setup.py sdist --formats=zip --dist-dir=../dist
          cd ..
      - name: Look
        run: ls dist
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist

  source_install:
    needs: [build_source]
    name: Install source on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: OSES
        py: ["3.7"]
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./dist

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.py }}
          architecture: "x64"
      
      - name: Install psychtoolbox from source
        shell: bash
        run: |
          if [ "$RUNNER_OS"  == "Linux" ]; then
              wget -O- http://neuro.debian.net/lists/focal.us-nh.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list
              sudo apt-key adv --recv-keys --keyserver hkps://keyserver.ubuntu.com 0xA5D32F012649A5A9
              sudo apt-get update
              sudo cp /etc/apt/sources.list /etc/apt/sources.list~
              sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
              sudo apt-get update
              sudo apt-get build-dep psychtoolbox-3 -y
          elif [ "$RUNNER_OS" == "Windows" ]; then
              choco install gstreamer gstreamer-devel -y
          fi
          python -m pip install numpy wheel
          python -m pip install dist/*.zip
      
      - name: Test source install
        run: python -c "import psychtoolbox as ptb; print(ptb.GetSecs())"

  test_limited:
    needs: [build_wheels]
    name: Test limited API wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: OSES
        py: ["3.7", "3.8", "3.9", "3.10"]
    
    steps:
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.py }}
          architecture: "x64"
      
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./dist
      
      - name: Install limited wheel
        shell: bash
        # install numpy first, because the --no-index keeps us from checking PyPI
        # normally, numpy is auto-installed
        run: |
          python -m pip install numpy
          python -m pip install --no-index --find-links=./dist/ psychtoolbox
      
      - name: Test limited wheel
        run: python -c "import psychtoolbox as ptb; print(ptb.GetSecs())"

  upload:
    runs-on: ubuntu-latest
    needs: [source_install, build_wheels]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./dist

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.event.ref, 'refs/tags')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
